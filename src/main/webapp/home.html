<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>

<style>
/* Page styling */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #1d2671, #c33764);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
    color: white;
    text-align: center;
}

/* Background animation */
@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Header animation */
h1 {
    margin-top: 40px;
    font-size: 38px;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Buttons */
.btn {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    background: #00c6ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #0072ff;
    transform: scale(1.1);
}

/* Image section */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 30px;
    gap: 20px;
}

.gallery img {
    width: 300px;
    height: 180px;
    border-radius: 10px;
    object-fit: cover;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.08);
}

/* Hidden section */
#info {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background: rgba(0,0,0,0.4);
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
}
</style>

<script>
function toggleInfo() {
    var section = document.getElementById("info");
    section.style.display =
        section.style.display === "none" ? "block" : "none";
}
</script>

</head>

<body>

<h1>Welcome to Our Company Portal ðŸš€</h1>
<h3>You have reached our Home Page</h3>

<button class="btn" onclick="toggleInfo()">Show Company Info</button>
<button class="btn" onclick="alert('Welcome User!')">Welcome Message</button>

<div id="info">
    <h3>About Our IT Company</h3>
    <p>
        We provide innovative IT solutions, software development,
        cloud services, and enterprise applications to businesses
        worldwide.
    </p>
</div>

<!-- Image Gallery -->
<div class="gallery">
    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt="IT Office">
    <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Programming">
    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c" alt="Team Work">
</div>

</body>
</html>
