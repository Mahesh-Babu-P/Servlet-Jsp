<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            /* Animated gradient */
            background: linear-gradient(-45deg, #4facfe, #00f2fe, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Floating animation */
        @keyframes floatBox {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0px);}
        }

        .login-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 35px 45px;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: floatBox 4s ease-in-out infinite;
            color: white;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            outline: none;
        }

        /* Input glow effect */
        input:focus {
            box-shadow: 0 0 8px #00f2fe;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .json-link {
            text-align: center;
            margin-top: 18px;
        }

        .json-link a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .json-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>

        <form action="result" method="post">
            <label>Username</label>
            <input type="text" name="name" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="json-link">
            <a href="result">View All Users (JSON)</a>
        </div>
    </div>
</body>
</html>
